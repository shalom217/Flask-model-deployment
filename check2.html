<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ML API</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dia.css') }}">
</head>
<body>
	
 <div class="login">
	<h1>Diabetes Prediction Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method = "post">
      <tr><td>Pregnancies:             </td>  
      <td><input type ="text" name ="pg"></td></tr>
      <br>
      <tr><td>Glucose:                 </td>  
      <td><input type ="text" name ="glu"></td></tr>
      <br>
      <tr><td>BloodPressure:            </td>  
      <td><input type ="text" name ="bp"></td></tr>
      <br>
      <tr><td>Insulin:                  </td>  
      <td><input type ="text" name ="insu"></td></tr>
      <br>
      <tr><td>BMI:                      </td>  
      <td><input type ="text" name ="bmi"></td></tr>
      <br>
      <tr><td>Age:                      </td>  
      <td><input type ="text" name ="age"></td></tr> 
      <br>                       
      <button id="ab" type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <h2>{{ prediction_text }}</h2>
   
	

</body>
</html>
